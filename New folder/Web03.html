<!DOCTYPE html>
<html>
    <head>
        <title>Web03</title>
        <meta charset="UTF-8">
        <link rel="icon" href="Sky.jpg">
        <link rel="stylesheet" href="style03.css">
    </head>
    <body>
        <form>
            <h1><b> SCHOLARSHIP FORM</b></h1><hr>
            <div id="PersonalInfo" class="Style">
            <h2>Personal Information</h2>
            <label for="name">Name:</label>
            <input type="text"  placeholder="Enter your name" required><br><br>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>
            <label for="contact">Contact:</label>
            <input type="tel"  placeholder="Enter your contact number" required> <br><br>
            <label for="email">Email:</label>
            <input type="email" placeholder="Enter your email" required><br><br>
            <label for="address">Address:</label>
            <input type="text"  placeholder="Enter your address" required><br><br> 
            <hr>
            <h2>Academic Information</h2>
                <label for="course">Course:</label>
                <input type="text"  placeholder="Enter your course" required><br><br>
                <label for="year">Year of Study:</label>
                <input type="number" min="1" max="4" required><br><br>
                <label for="gpa">GPA:</label>
                <input type="number" step="0.01" min="0.00" max="4.00" required><br><br>
                
            </div>
            <div id="documents">
                <label for="photo"> <u><im>Upload Photo:</im></u></label><br>
                <label for="image">Photo:</label>
                <input type="file" id="image" title="photo" accept="image/*" required><br><br>
                <label for="documents"> <u><im>Upload Documents:</im></u></label><br>
                <label for="photo">Educational documents:</label>
                <input type="file" title="documents" accept=".pdf" multiple required><br><br>
                <label for="photo">Financial documents:</label>
                <input type="file" title="documents" accept=".pdf" multiple required><br><br>
                <label for="photo">Citizenship:</label>
                <input type="file" title="documents" accept=".pdf" multiple required><br><br>
                <label for="essay"><h3>Essay:</h3></label><br>
                <textarea rows="4" cols="50" placeholder="Why you need scholarship.." required></textarea><br><br>
            </div>
            <div id="submission"> 
             <input type="submit" value="Submit">
             <input type="reset" value="Reset">
            </div>
            
        </form>
    </body>
</html>
